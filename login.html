<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button.active {
            background-color: #0056b3;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin: 10px 0;
        }

        .submit-btn {
            background-color: #28a745;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }
       .remember {
           height: 40px;
           width: 300px;
          
       }
       .rem {
           height: 20px;
           padding: 0;
           justify-content: center;
           margin: 0;
       }
       .checkbox {
          
           width: 30px;
       }
    </style>
</head>
<body>
    <div class="container" id="signup" style="display:none">
        <h2>Welcome to Larawang Munti</h2>
        <form id="signup-form" method="POST" action="login.php">
            <h1>Register</h1>
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="submit-btn" value="signUp" name="signUp">Sign Up</button>
        </form>
        <p class="or">----------or----------</p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <p>Already have an account?</p>
            <button id="signinBtn">Sign In</button>
        </div>
    </div>
    <div class="container" id="signin">
    <h2>Welcome to Larawang Munti</h2>
    <form id="signin-form" method="POST" action="login.php">
        <h1>Sign In</h1>
        <div class="input-group">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="remember me"><p class="rem"><input class="checkbox" type="checkbox" name="remember" value="1">remember me</p></div>
        <button type="submit" class="submit-btn" value="signUp" name="signIn">Sign In</button>
        <a href="#" class="forgot-password">Forgot password?</a>
    </form>
    <div class="links">
        <p>Don't have account yet?</p>
        <button id="signupBtn">Sign Up</button>
    </div>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
